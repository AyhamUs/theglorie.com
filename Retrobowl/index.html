<!DOCTYPE html>
<html lang="en">
    <a><a>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6864162159215022" crossorigin="anonymous"></script>
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>
        <title>Google</title>
        <link rel="icon" type="image/x-icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
        <style>
            body {
                background: #000;
                color: #cccccc;
                margin: 0;
                padding: 0;
                border: 0;
                overflow: hidden;
                position: relative;
            }
            .container {
                position: relative;
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            canvas {
                image-rendering: optimizeSpeed;
                -webkit-interpolation-mode: nearest-neighbor;
                -ms-touch-action: none;
                margin: 0;
                padding: 0;
                border: 0;
                display: block; /* Ensures canvas takes up its defined space */
                max-width: 90vw; /* Sets max width to 90% of the viewport */
                max-height: 80vh; /* Sets max height to 80% of the viewport */
            }
            .ads {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 10vw; /* Set width of the ads (10% of the viewport width) */
                height: 100%;
            }
            .ads-left {
                left: 0;
            }
            .ads-right {
                right: 0;
            }
            div.gm4html5_div_class {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            div.gm4html5_login {
                padding: 20px;
                position: absolute;
                border: solid 2px #000000;
                background-color: #404040;
                color: #00ff00;
                border-radius: 15px;
                box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button {
                float: right;
            }
            div.gm4html5_login_button {
                float: left;
            }
            div.gm4html5_login_header {
                text-align: center;
            }
            :-webkit-full-screen {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <!-- Left ad -->
            <div class="ads ads-left">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6864162159215022"
                     data-ad-slot="your-left-ad-slot-id"
                     data-ad-format="auto"></ins>
            </div>
            
            <!-- Game Container -->
            <div class="gm4html5_div_class" id="gm4html5_div_id">
                <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
                <!-- Create the canvas element the game draws to -->
                <canvas id="canvas">
                    <p>Your browser doesn't support HTML5 canvas.</p>
                </canvas>
            </div>
            
            <!-- Right ad -->
            <div class="ads ads-right">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6864162159215022"
                     data-ad-slot="your-right-ad-slot-id"
                     data-ad-format="auto"></ins>
            </div>
        </div>

        <script>
            document.querySelector('canvas').width = window.innerWidth * 0.9;  // 90% of the viewport width
            document.querySelector('canvas').height = window.innerHeight * 0.8;  // 80% of the viewport height
        </script>

        <!-- Run the game code -->
        <script type="text/javascript" src="html5game/RetroBowl.js"></script>
        <script>window.onload = GameMaker_Init;</script>

        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </body>
</html>
